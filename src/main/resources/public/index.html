<!DOCTYPE html>
<html>
    <head>
        <title>Form Example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: #f4f4f4;
                padding: 20px;
                color: #333;
            }
            h1 {
                text-align: center;
                color: #6c757d;
                margin-bottom: 30px;
            }
            form {
                background-color: #fff;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                margin-bottom: 20px;
            }
            label {
                font-weight: bold;
                display: block;
                margin-bottom: 5px;
            }
            input[type=text] {
                width: 100%;
                padding: 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
                box-sizing: border-box;
                margin-bottom: 20px;
            }
            input[type=button] {
                background-color: #6c757d;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
            }
            input[type=button]:hover {
                background-color: #5a6268;
            }
            #getlinealsearch, #getbinarysearch {
                background-color: #fff;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <h1>Lineal Search</h1>
        <form action="/linealsearch">
            <label for="listanumeros1">Lista numeros:</label><br>
            <input type="text" id="listanumeros1" name="listanumeros1"><br><br>
            <label for="num1">Numero:</label><br>
            <input type="text" id="num1" name="num1"><br><br>

            <input type="button" value="Submit" onclick="linealsearch()">
        </form> 
        <div id="getlinealsearch"></div>

        <script>
            function linealsearch() {
                let listanumeros1 = document.getElementById("listanumeros1").value;
                let Numero = document.getElementById("num1").value;
                console.log(listanumeros1);
                console.log(Numero);
                const xhttp = new XMLHttpRequest();
                xhttp.onload = function() {
                    document.getElementById("getlinealsearch").innerHTML =
                    this.responseText;
                }
                xhttp.open("GET", "http://localhost:8080/linealsearch?value="+ Numero + "&list=" + listanumeros1); 
                xhttp.send();
            }
        </script>

        <h1>Binary Search</h1>
        <form action="/binarysearch">
            <label for="listanumeros2">Lista numeros:</label><br>
            <input type="text" id="listanumeros2" name="listanumeros2"><br><br>
            <label for="num2">Numero:</label><br>
            <input type="text" id="num2" name="num2"><br><br>

            <input type="button" value="Submit" onclick="binarysearch()">
        </form>     
        
        <div id="getbinarysearch"></div>
        

        <script>
            function binarysearch() {
                let listanumeros1 = document.getElementById("listanumeros2").value;
                let Numero = document.getElementById("num2").value;
                console.log(listanumeros1);
                console.log(Numero);
                const xhttp = new XMLHttpRequest();
                xhttp.onload = function() {
                    document.getElementById("getbinarysearch").innerHTML =
                    this.responseText;
                }
                xhttp.open("GET", "http://localhost:8080/binarysearch?value="+ Numero + "&list=" + listanumeros1); 
                xhttp.send();
            }
        </script>

    </body>
</html>
